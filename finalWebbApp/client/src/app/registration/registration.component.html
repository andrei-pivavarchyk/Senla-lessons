

  <div class="row ">

    <div class="col-sm-4 col-lg-3 col-md-3 vcenter">
       <form>
        <div class="form-group">
          <label for="login">Registration</label>
          <input  [(ngModel)]="login" type="login" class="form-control"  id="login"  placeholder="Login" name="login">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <div class="form-group">
          <label for="password">Repeat Password</label>
          <input [(ngModel)]="repeatPassword" type="password" class="form-control" id="repeat_password" placeholder="Password" name="repeat_password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="registration()">Registration</button>
      </form>
      </div>
    
    


</div>
