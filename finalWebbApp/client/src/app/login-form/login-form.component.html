

  <div class="row ">



      

          <div class="col-sm-4 col-lg-3 col-md-3 vcenter">
             <form>
              <div class="form-group">
                <label for="login">Login</label>
                <input  [(ngModel)]="user.login" type="login" class="form-control"  id="login"  placeholder="Login" name="login">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Password" name="password">
              </div>
              <button type="submit" class="btn btn-primary" (click)="loginUser()">Login</button>
            </form>
            </div>
          
          


    </div>
