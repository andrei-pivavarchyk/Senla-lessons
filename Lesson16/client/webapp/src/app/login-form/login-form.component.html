


  <div class="col-sm-4"> <form>
    <div class="form-group">
      <label for="login">Login</label>
      <input  [(ngModel)]="user.login" type="login" class="form-control"  id="login"  placeholder="Login" name="login">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Password" name="password">
    </div>
    <button  class="btn btn-primary" (click)="loginUser()">Submit</button>
  </form>
  </div>
