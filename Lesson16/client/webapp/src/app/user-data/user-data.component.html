
  <div col-sm-12>
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" value="{{defaultUser.login}}">

        </div>

      </div>
      {{defaultUser.login}}
      <input [(ngModel)]="defaultUser.login" placeholder="login" name="login">
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-10">
          <input  type="password" class="form-control" id="inputPassword3" placeholder="Password" value="defaultUser.password">
        </div>
      </div>
    </form>
</div>
